<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Procesador de Extractos Bancarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/cover.css">
</head>
  <!-- <body> -->
    <!--  HEADER -->
    <body class="d-flex h-100  text-bg-dark"> 
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <!-- <div class="d-flex align-items-center flex-column mb-3"> -->
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">PDF</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link fw-bold py-1 px-0" href="/">Inicio</a>
                        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="procesador">Procesador</a>
                        <a class="nav-link fw-bold py-1 px-0" href="#">Contacto</a>
                    </nav>
                </div>
        </header>

    <!-- MAIN -->
    
    <div class="d-flex mb-3", id="main-container">
        <form method=post enctype=multipart/form-data>
        <!-- <form method="POST" action=""> -->
        <div>                        
            <div>
                <label for="select_bank_acc_type" class="formExtractor">1. Procesador de Extractos PDF:</label>
                <select name="bank_acc_type" class="form-select" aria-label="Default select example" id="select_bank_acc_type">
                <option selected>Selecciona una opción</option>
                  {% for banco, parser in bancos_dict.items() %}
                  {% for tipo_cuenta in parser.keys() %}
                      <option value="{{banco}}_{{tipo_cuenta}}">{{banco}} - {{tipo_cuenta}}</option> 
                    {% endfor %}
                  {% endfor %}
                  <!-- <option value="2">Two</option>
                 <option value="3">Three</option> -->
              </select>
              <label for="inputPassword5" class="form-label">2. Contraseña:</label>
                <!-- <p class="lead text-start"> 2. Contraseña:</p> -->
                <!-- <label for="inputPassword5" class="form-label"></label> -->
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock", name="password">
                <div id="passwordHelpBlock" class="form-text-white">
                    Contraseña de los archivos PDF.
                </div>
            </div>
        </div>
        <div class="ms-auto p-2 align-self-center">                        
            <p class="lead">
                <div class="mb-3">
                    <label for="formFile" class="form-label">3. Carga tu archivo</label>
                    <input class="form-control" type="file" id="formFile" name=file>
                </div>
                <!-- <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white">Cargar</a> -->
                <div>
                    <!-- <p class="lead text-start"> 4. Formato de Salida:</p> -->
                    <label for="output_format_id" class="form-label">4. Formato de Salida:</label>
                    <select class="form-select" aria-label="Default select example" name="output_format" id="output_format_id">
                        <option selected>Selecciona una opción</option>
                        {% for format in output_format %}
                        <option value="{{format}}">{{format}}</option> 
                        {% endfor %}
                        <!-- <option value="2">Two</option>
                            <option value="3">Three</option> -->
                        </select>
                    </div>
                    <div class="d-flex mt-5 justify-content-evenly">
                        <label for="ProcesarArchivo" class="form-label">5. Procesar: </label>
                        <!-- <p>Procesar:</p> -->
                        <input class="btn btn-outline-light btn-lg" type="submit" value="Archivo" name="ProcesarArchivoBttn">
                        <input class="btn btn-outline-light btn-lg" type="submit" value="Directorio"name="ProcesarDirBttn">
                </div>
            </div>
        </form>
        </div>
        <!-- <div class="d-flex mb-3", id="main-container"> -->
        </div>
        

        
        <!-- FOOTER -->
            <div class="position-absolute bottom-0 start-50 translate-middle-x">
                <footer class="mt-auto text-white-50">
                    <div class="footer-div"></div>
                    <p>Desarrollado por <a href="https://twitter.com/DagoPorras" class="text-white">@dago.porras</a>.</p>
                </footer>
            </div>
        </div>
        <!--  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
